<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ünlü Kitapçı</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/toastr/toastr.min.css"/>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <nav class="navbar">
      <h2 class="title">Ünlü Kitap</h2>
      <ul class="menu">
        <li class="active">Kitaplar</li>
        <li>Sesli Kitaplar</li>
        <li>Kırtasiye</li>
        <li>Hediyelik Ürünler</li>
      </ul>
      <ul class="menu_icons">
        <li><i class="bi bi-person"></i></li>
        <li><i class="bi bi-search"></i></li>
        <li class="basket_icon" onclick="toggleModal()">
          <i class="bi bi-cart-check"></i>
          <span class="basket_count"></span>
        </li>
      </ul>
    </nav>
    <section class="slider">
    <div id="carouselBookSlider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/images/slide1.png" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/slide2.png" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/slide3.png" class="d-block w-100" alt="">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselBookSlider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselBookSlider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    </section>
    <section class="store my-5">
      <div class="filter_background"></div>
      <ul class="filter">
      </ul>
      <div class="row book_list"></div>
    </section>
    <div class="basket_modal">
      <div class="basket_items">
        <i class="bi bi-x" onclick="toggleModal()"></i>
        <h2 class="basket_title">Sepetiniz</h2>
        <ul class="basket_list">
          <li class="basket_item">SEPETİNİZ BOŞ.</li>
        </ul>
        <div class="basket_total">
          <span class="fw-bold mb-3 fs-4 total_price"></span>
          <button class="btn_purple">Ödeme Sayfasına Geç</button>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="assets/bootstrap/js/bootstrap.min.js"
    ></script>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/toastr/toastr.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
